<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js%22%3E</script>
   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
 
    <div class="container">
      <div class="menu">
        <!-- <h1 style="text-align: center">Tic - Tac - Toe</h1> \-->
        <div class="container">
          <div class="jumbotron text-center">
            <h1>TIC TAC TOE GAME</h1>
          </div>
        </div>
        <h4>Start a New Game</h4>
        <input
          type="text"
          name="name"
          id="nameNew"
          placeholder="Enter your name"
          required
        />
        <button id="new">New Game</button>
        <br /><br />
        <h4>Join an existing game</h4>
        <input
          type="text"
          name="name"
          id="nameJoin"
          placeholder="Enter your name"
          required
        />
        <input
          type="text"
          name="room"
          id="room"
          placeholder="Enter Game ID"
          required
        />
        <button id="join">Join Game</button>
      </div>
      <div class='gameBoard' style="display: none;">
        <h2 id="userHello"></h2>
        <h3 id="turn"></h3>
        <table>
          <tr class="top">
            <td class="left" id="button_00"></td>
            <td class="centre" id="button_01"></td>
            <td class="right" id="button_02"></td>
          </tr>
          <tr class="mid">
            <td class="left" id="button_10"></td>
            <td class="centre" id="button_11"></td>
            <td class="right" id="button_12"></td>
          </tr>
          <tr class="bot">
            <td class="left" id="button_20"></td>
            <td class="centre" id="button_21"></td>
            <td class="right"id="button_22"></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
